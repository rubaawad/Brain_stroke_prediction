<!DOCTYPE html>
<html>
   <head>
      <!-- Character set and viewport settings -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Title of the HTML document -->
      <title>Brain Stroke Prediction</title>
      <!-- Link to external CSS file -->
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <!-- Internal CSS styles -->
      <style>
         /* Body styles */
         body {
            background-image: url('static/backround_image.png'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* No background repetition */
            background-attachment: fixed; /* Background doesn't scroll with content */
         }
         /* Input container styles */
         .input-container {
            display: inline-block; /* Display inline */
            margin-right: 20px; /* Right margin */
         }
      </style>
   </head>
   <body>
    <div class="container">
        <span id="predictionResult" class='{{"hidden" if prediction else "visible"}}'>
            <h1>Brain Stroke Prediction Form</h1>
        </span>
        <span id="predictionResult" class='{{"visible" if prediction else "hidden"}}'>
            <h1>Brain Stroke  Result is </h1>
            {% if prediction %}
                {% if prediction == "Happy" %}
                    <p style="color: black !important;">The person is NOT likely to have Stroke ðŸ˜Š</p> <!-- Unicode for smiling face -->
                {% elif prediction == "Sad" %}
                    <p style="color: black !important;">The person is likely to have Stroke ðŸ˜ž</p> <!-- Unicode for sad face -->
                {% endif %}
            {% endif %}
        </span>
        <form action="/predict" method="POST">
            <!-- Numerical features -->
            
            <div class="input-container">
                <label for="age">age:</label>
                <input type="text" id="age" name="age" value="{{ form_data.age }}" required><br><br>
            </div>
            <div class="input-container">
                <label for="avg_glucose_level">avg_glucose_level:</label>
                <input type="text" id="avg_glucose_level" name="avg_glucose_level" value="{{ form_data.avg_glucose_level }}" required><br><br>
            </div>
            <div class="input-container">
                <label for="bmi">BMI:</label>
                <input type="text" id="bmi" name="bmi" value="{{ form_data.bmi }}" required><br><br>
            </div>
            <br></br>           
                            
              
            <!-- Categorical features -->
            <div class="input-container">
                <label for="gender">Gender:</label>
                <select type="text" id="gender" name="gender">
                    <option  value="0" {% if form_data.gender == "Male" %} selected {% endif %}>Male</option>
                    <option  value="1" {% if form_data.gender == "Female" %} selected {% endif %}>Female</option>
                </select><br><br>
            </div>

            <div class="input-container">
                <label for="ever_married">ever_married:</label>
                <select type="text" id="ever_married" name="ever_married">
                    <option value="0" {% if form_data.ever_married == "Yes" %} selected {% endif %}>Yes</option>
                    <option value="1" {% if form_data.ever_married == "No" %} selected {% endif %}>No</option>
                </select><br><br>
            </div>
            <div class="input-container">
                <label for="heart_disease">heart_disease:</label>
                <select type="text" id="heart_disease" name="heart_disease">
                    <option value="0" {% if form_data.heart_disease == "Yes" %} selected {% endif %}>Yes</option>
                    <option value="1" {% if form_data.heart_disease == "No" %} selected {% endif %}>No</option>
                </select><br><br>
            </div>
            <div class="input-container">
                <label for="hypertension">hypertension:</label>
                <select type="text" id="hypertension" name="hypertension">
                    <option value="0" {% if form_data.hypertension == "Yes" %} selected {% endif %}>Yes</option>
                    <option value="1" {% if form_data.hypertension == "No" %} selected {% endif %}>No</option>
                </select><br><br>
            </div>
            <br></br>
            <div class="input-container">
                <label for="work_type">Type of Travel:</label>
                <select type="text" id="work_type" name="work_type">
                    <option value="0" {% if form_data.work_type == "Private" %} selected {% endif %}>Private</option>
                    <option value="1" {% if form_data.work_type == "Self-employed" %} selected {% endif %}>Self-employed</option>
                    <option value="2" {% if form_data.work_type == "Govt_job" %} selected {% endif %}>Govt_job</option>
                    <option value="3" {% if form_data.work_type == "children" %} selected {% endif %}>children</option>
                </select><br><br>
            </div>

            <div class="input-container">
                <label for="Residence_type">Residence_type:</label>
                <select type="text" id="Residence_type" name="Residence_type">
                    <option value="0" {% if form_data.Residence_type == "Urban" %} selected {% endif %}>Urban</option>
                    <option value="1" {% if form_data.Residence_type == "Rural" %} selected {% endif %}>Rural</option>
                    
                </select><br><br>
            </div>
            <div class="input-container">
                <label for="smoking_status">smoking_status:</label>
                <select type="text" id="smoking_status" name="smoking_status">
                    <option value="0" {% if form_data.smoking_status == "formerly smoked" %} selected {% endif %}>formerly smoked</option>
                    <option value="1" {% if form_data.smoking_status == "never smoked" %} selected {% endif %}>never smoked</option>
                    <option value="2" {% if form_data.smoking_status == "smokes" %} selected {% endif %}>smokes</option>
                    <option value="3" {% if form_data.smoking_status == "Unknown" %} selected {% endif %}>Unknown</option>
                </select><br><br>
            </div>

    
            <input type="submit" value="Predict">
        </form>       
             <!-- <input type="submit" value="Predict" class="form-submit"> -->
        
    </div>
</body>
  </html>
